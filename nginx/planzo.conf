upstream planzo {
    server web:8000;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name kumarpriyanshu.engineer www.kumarpriyanshu.engineer;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name kumarpriyanshu.engineer www.kumarpriyanshu.engineer;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/kumarpriyanshu.engineer/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kumarpriyanshu.engineer/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20M;

    location / {
        proxy_pass http://planzo;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /home/django/web/staticfiles/;
    }

    location /media/ {
        alias /home/django/web/mediafiles/;
    }

    # Additional security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'";
}
